<!DOCTYPE html>
<html>
<head>
  <title>LibreTranslate Extension</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>LibreTranslate Settings</h2>

    <div class="setting-group">
      <label for="targetLang">Target Language:</label>
      <select id="targetLang">
        <!-- Languages will be populated by popup.js -->
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="ar">Arabic</option>
        <option value="zh">Chinese</option>
        <option value="ru">Russian</option>
        <!-- Add more common languages or load dynamically -->
      </select>
    </div>

    <div class="setting-group">
      <label for="apiUrl">API URL:</label>
      <input type="text" id="apiUrl" placeholder="e.g., https://libretranslate.de">
    </div>

    <div class="setting-group">
      <label for="apiKey">API Key (optional):</label>
      <input type="password" id="apiKey" placeholder="Your API key">
    </div>

    <div class="actions">
      <button id="translatePageButton">Translate Page</button>
      <!-- Selection translation will be automatic, so no button initially -->
    </div>

    <div id="statusMessage" class="status"></div>

  </div>
  <script src="popup.js"></script>
</body>
</html>
